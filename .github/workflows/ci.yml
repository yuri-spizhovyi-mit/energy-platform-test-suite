name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: energy_platform_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Start Kafka with Docker
        run: |
          docker run -d \
            --name kafka \
            -p 9092:9092 \
            docker.redpanda.com/vectorized/redpanda:latest \
            redpanda start \
            --smp 1 \
            --memory 512M \
            --reserve-memory 0M \
            --overprovisioned \
            --node-id 0 \
            --check=false \
            --kafka-addr PLAINTEXT://0.0.0.0:9092 \
            --advertise-kafka-addr PLAINTEXT://127.0.0.1:9092

          echo "Waiting for Kafka to be ready..."
          timeout 60 bash -c 'until nc -z 127.0.0.1 9092; do sleep 2; done'
          echo "Kafka is ready!"
          sleep 5

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Start mock server
        run: |
          npm run server &
          sleep 5
          curl -f http://localhost:3000/health || echo "Mock server not ready yet"

      - name: Run unit tests
        run: npm test
        env:
          API_BASE_URL: http://localhost:3000
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KAFKA_BROKER: 127.0.0.1:9092

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run linter
        run: npm run lint

  performance:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Start Kafka with Docker
        run: |
          docker run -d \
            --name kafka \
            -p 9092:9092 \
            docker.redpanda.com/vectorized/redpanda:latest \
            redpanda start \
            --smp 1 \
            --memory 512M \
            --reserve-memory 0M \
            --overprovisioned \
            --node-id 0 \
            --check=false \
            --kafka-addr PLAINTEXT://0.0.0.0:9092 \
            --advertise-kafka-addr PLAINTEXT://127.0.0.1:9092

          echo "Waiting for Kafka to be ready..."
          timeout 60 bash -c 'until nc -z 127.0.0.1 9092; do sleep 2; done'
          echo "Kafka is ready!"
          sleep 5

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Start mock server
        run: |
          npm run server &
          sleep 5

      - name: Run performance tests
        run: npm run test:performance
        env:
          API_BASE_URL: http://localhost:3000
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KAFKA_BROKER: localhost:9092

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: performance-results.json
